<mat-toolbar>Drawing Grid</mat-toolbar>
<ng-container *ngIf="width && height">
  <drawing-grid
    [width]="width"
    [height]="height"
    [pixelSize]="nodeSize"
    (mouseDown)="onMouseDown($event)"
    (mouseMove)="onMouseMove($event)"
    (mouseUp)="onMouseUp($event)"
    (contextMenu)="onContextMenu($event)">
  </drawing-grid>
</ng-container>
